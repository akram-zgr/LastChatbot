[pytest]
# Pytest configuration for chatbot test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if pytest-cov is installed)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    auth: Authentication and authorization tests
    database: Database and model tests
    chatbot: Chatbot pipeline tests
    analytics: Analytics and tracking tests
    slow: Tests that take longer to run

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Ignore paths
norecursedirs = .git .tox dist build *.egg instance

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# -n auto
